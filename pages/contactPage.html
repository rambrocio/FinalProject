    <div class="contactPage">
        <p><br><br></p>
        <form>
            <div class="row mb-3">
                <label for="name" class="col-sm-2 col-form-label">Enter Name: </label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
            </div>

            <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Enter Email: </label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
            </div>

            <div class="row mb-3">
                <label for="phone" class="col-sm-2 col-form-label">Enter Phone: </label>
                <div class="col-sm-9">
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                </div>
            </div>

            <div class="row mb-3">
                <label for="message" class="col-sm-2 col-form-label">Enter Message: </label>
                <div class="col-sm-9">
                    <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
                </div>
            </div>
            <p><br></p>
            <div class="row mb-3">
                <div class="col-sm-9 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
